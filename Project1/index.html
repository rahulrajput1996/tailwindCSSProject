<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="shortcut icon" href="./faviconLogo.png" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="flex mt-20 justify-evenly">
        <div class="left">
            <img src="./fbLogo.svg" class="-mx-16 w-80" alt="">
            <div class="-mx-12 font-normal text-3xl">Recent logins</div>
            <div class="-mx-12 mt-1 text-gray-700">Click your picture or add an account.</div>
            <div
                class="bg-gray-50 -mx-12 mt-4 w-40 h-40 flex flex-col justify-center items-center rounded-t-xl border-2 border-b-0">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="bg-blue-600 w-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div
                class="bg-white -mx-12 w-40 h-10 flex flex-col justify-center items-center text-blue-600 text-lg rounded-b-xl border-2 border-t-0">
                Add Account</div>
        </div>
        <div class="bg-white mt-16 p-4 w-96 border-2 rounded-lg relative">
            <form action="" class="flex flex-col">
                <input type="text" name="" id="" placeholder="Email address or phone number"
                    class="border-2 rounded-md p-3 mb-4 text-base font-medium">
                <input type="text" name="" id="" placeholder="Password" class="border-2 rounded-md p-3 mb-4 text-base font-medium">
                <button class="bg-blue-600 hover:bg-blue-700 p-2 rounded-md outline-blue-600 text-white font-bold text-xl">Log
                    in</button>
            </form>
            <div class="m-4 text-center text-blue-600 hover:underline">Forgotten password?</div>
            <hr>
            <div class="flex justify-center">
                <button class="bg-green-500 text-white p-3 m-6 mb-3 outline-green-600 rounded-md text-center font-bold hover:bg-green-600">Create new
                    account</button>
            </div>
            <div class="mt-10 absolute text-sm mx-6">
                <span class="hover:underline font-bold">Create a Page </span>
                <span class="font-normal">for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>
</body>

</html>
